<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Card Layout</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .LargeCard {
            width: 90%;
            max-width: 1331px;
            height: auto;
            background: white;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .Gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .Images {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .Images img {
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .ImgRows {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: #D9D9D9;
            padding: 10px;
            border-radius: 10px;
        }
        .ImgRows div {
            width: 110px;
            height: 110px;
            background: white;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .Info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .Info .column {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 200px;
            margin-right: 20px;
        }
        .label {
            font-size: 25px;
            font-weight: 700;
            color: black;
        }
        .text {
            font-size: 22px;
            font-weight: 400;
            color: black;
        }
        .Description-section {
            width: 100%;
        }
        .Description-section .label {
            margin-bottom: 10px;
        }
        .Description-section .description {
            font-size: 22px;
            font-weight: 400;
            color: black;
        }
    </style>
</head>
<body>
    <div class="LargeCard">
        <div class="Gallery">
            <div class="Images">
                <img class="Image10" src="https://via.placeholder.com/314x291" />
                <img class="Image26" src="https://via.placeholder.com/220x131" />
                <img class="Image58" src="https://via.placeholder.com/223x134" />
            </div>
            <div class="ImgRows">
                <div class="Rectangle50"></div>
                <div class="Rectangle47"></div>
                <div class="Rectangle48"></div>
                <div class="Rectangle49"></div>
            </div>
        </div>
        <div class="Info">
            <div class="column">
                <div>
                    <div class="label">Contact</div>
                    <div class="text">jasper</div>
                </div>
                <div>
                    <div class="label">Category</div>
                    <div class="text">bathroom</div>
                </div>
                <div>
                    <div class="label">City</div>
                    <div class="text">Barneveld</div>
                </div>
            </div>
            <div class="column">
                <div>
                    <div class="label">Lastname</div>
                    <div class="text">woltjes</div>
                </div>
                <div>
                    <div class="label">Telefoon number</div>
                    <div class="text">06 5704284</div>
                </div>
            </div>
        </div>
        <div class="Description-section">
            <div class="label">Description</div>
            <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.</div>
        </div>
    </div>
</body>
</html>
